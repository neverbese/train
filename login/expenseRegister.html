<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style/common.css">
        <title>expenseRegister</title>
    </head>
    <body>
        <!-- common header -->
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">UiPath</a>
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="top.html">Home</a>
                </li>
                </ul>
            </nav>
        </header>
        <!-- main -->
        <div class="pageHeader">
            <h1>経費登録</h1>
            <hr>
        </div>
        <div class="container">
            <form class="simple_form form-horizontal ledger" id="ledger" novalidate="novalidate" action="javascript:create()" method="post">
                <div class="form-group row">
                    <label class="control-label col-xl-2 col-lg-2 col-md-2 col-sm-6 col-xs-6" for="ledger_name">タイトル*</label>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <input class="form-control" type="text" name="name" id="ledger_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-xl-2 col-lg-2 col-md-2 col-sm-6 col-xs-6" for="ledger_type">種別*</label>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <select class="form-control" name="type" id="ledger_type"><option value=""></option>
                            <option value="立替">立替</option>
                            <option value="仮払">仮払</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-xl-2 col-lg-2 col-md-2 col-sm-6 col-xs-6" for="ledger_cost">金額*</label>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <input class="form-control" type="text" name="cost" id="ledger_cost">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-xl-2 col-lg-2 col-md-2 col-sm-6 col-xs-6" for="ledger_remarks">備考</label>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <input class="form-control" type="text" name="remarks" id="ledger_remarks">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="form-action">
                        <div class="col-lg-offset-2 col-lg-6 row">
                            <input type="submit" name="commit" value="登録する" class="btn btn-primary m-1" data-disable-with="登録する">
                            <a class="btn btn-secondary m-1" href="expenseList.html">キャンセル</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- common footer -->
        <footer class="fixed-bottom">
            <hr>
            <div class="col-lg-12">
            <nav class="navbar navbar-dark bg-inverse">
                <ul class="nav navbar-nav">
                    <li class="nav-item">(c) 2020 UiPath</li>
                </ul>
            </nav>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/style/register.js"></script>

    </body>

</html>
