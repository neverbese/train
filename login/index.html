<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style/login.css">
        <title>UiPath</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">UiPath</a>
                <!--  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>  -->
            </nav>
        </header>
        <div class="container">
            <form class="form-signin" action="javascript:login()">  
                <div class="text-center mb-4">  
                    <h1 class="h3 mb-3 font-weight-normal">UiPath Sign in</h1> 
                </div>    
                <div class="form-group">  
                    <input type="UserId" id="inputUserId" class="form-control" placeholder="UserId"> 
                </div>    
                <div class="form-group">  
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password">  
                </div>    
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> 
            </form>
        </div>
        <footer class="fixed-bottom">
            <hr>
            <div class="col-lg-12">
            <nav class="navbar navbar-dark bg-inverse">
                <ul class="nav navbar-nav">
                <li class="nav-item">(c) 2020 UiPath</li>
                </ul>
            </nav>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/style/login.js"></script>
    </body>

</html>
